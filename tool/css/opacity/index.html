<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>透明度设置</title>
    <style>
        .box{
           width: 200px;
           height: 200px;
           background:lightgray;
           opacity: 0.3;
           filter:alpha(opacity=50);   /*for IE*/
           -moz-opacity:0.5;           /*old  versions of the Mozilla browsers*/
           -khtml-opacity: 0.5;        /*old versions of Safari (1.x)*/
        }
    </style>
</head>
<body>
      <div class="box"></div>
</body>
</html>
